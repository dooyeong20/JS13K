<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="src/utils/sound/player-small.js"></script>
    <script type="text/javascript" src="src/utils/sound/Blob.js"></script>
    <script type="module">
      import {generateMusic} from '../src/utils/sound/music-generator.js';
      document.getElementById('musicButton').addEventListener('click', generateMusic);
    </script>
  </head>
  <body>
    <a-scene id="gameScene" gameaudio>
      <button class="a-enter-vr-button" id="musicButton"></button>
      <!-- environment -->
      <a-entity id="bg-music" gameaudio="sequence: proof; volume: 0.1; autoplay: true; tempo: 40; loop: true"></a-entity>
      <a-light id="light" type="ambient" color="#fff" intensity="0.3" position="0 20 -10"></a-light>
      <div class="ui">
        <div class="ui_items ui_text">
          <div class="ui_item keys">
            <span class="ui_title">Keys</span>
            <span class="ui_item_count">0</span> / <span class="ui_item_total">10</span>
          </div>
          <div class="ui_item monsters">
            <span class="ui_title">Monsters</span>
            <span class="ui_item_count">0</span> / <span class="ui_item_total">10</span>
          </div>
        </div>
        <div class="ui_flash ui_text">
          <span class="ui_flash_title">Flash Battery</span>
          <div class="battery_wrap">
            <div class="battery" />
          </div>
        </div>
      </div>
    </a-scene>
  </body>
</html>
