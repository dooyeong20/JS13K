<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- environment -->
      <a-sky color="#222" segments-width="5" segments-height="5"></a-sky>
      <a-plane
        position="0 0 0"
        height="100"
        width="100"
        rotation="-90 0 0"
        material="color: #2e0811; roughness: 0.9"
      ></a-plane>
      <a-box
        material="roughness: 0.9"
        position="-5 0 0"
        height="10"
        width="100"
        rotation="0 90 0"
        color="#570c1e"
      ></a-box>
      <a-box
        position="5 0 0"
        height="10"
        width="100"
        rotation="0 90 0"
        color="#570c1e"
        material="roughness: 0.9"
      ></a-box>
      <a-box position="0 0 -50" height="10" width="10" color="black"></a-box>
      <a-light type="point" color="red" position="0 20 -10"></a-light>
      <!-- player -->
      <a-entity camera wasd-controls look-controls="pointerLockEnabled:true" position="0 2.5 0"></a-entity>
    </a-scene>
  </body>
</html>
